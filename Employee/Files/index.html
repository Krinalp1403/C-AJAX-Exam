<!DOCTYPE html>
<html>

<head>
    <title>Employee List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container-fluid">
        <h3 class="text-center head p-3">Employee List</h3>
        <table id="EmployeeTable" class="table">
            <thead>
                <tr class="tableHeader">
                    <td style="text-align:center;">#</td>
                    <td style="text-align:center;">Name</td>
                    <td style="text-align:center;">Department</td>
                    <td style="text-align:center;">Email</td>
                    <td style="text-align:center;">Phone Number</td>
                    <td style="text-align:center;">Gender</td>
                    <td style="text-align:center;">Details</td>

                </tr>
            </thead>
            <tbody style="text-align:center;"></tbody>
        </table>

    </div>

    <!-- HTML code for the modal
    <div id="EmployeeDetailsModal" class="modal">
        <div class="modal-content">
            <h2 class="text-center">Employee Details <span class="close">&times;</span></h2><br>
            <hr class="hr">
            <div id="modal-body"></div>
        </div>
    </div> -->
<div id="EmployeeDetailsModal" class="modal  modal-xxl">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <!-- Modal header -->
      <div class="modal-header">
        <h5 class="modal-title">Employee Details</h5>
        <span class="close">&times;</span>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p>Name: <span id="Name"></span></p><hr>
        <p>Email: <span id="Email"></span></p><hr>
        <p>Date of Birth: <span id="DOB"></span></p><hr>
        <p>Gender: <span id="Gender"></span></p><hr>
        <p>Designation: <span id="Designation"></span></p><hr>
            <span>State: <span id="State"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; City: <span id="City"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Postcode: <span id="Postcode"></span></span><hr>
            <span>Phone: <span id="Phone"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Department: <span id="Department"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Monthly Salary: <span id="MonthlySalary"></span></span><hr>
        <span>Date of Joining: <span id="DateOfJoining"></span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Total Experience: <span id="TotalExperience"></span></span><hr>
        <p>Remark: <span id="Remark"></span></p>
      </div>

    </div>
  </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="index.js"></script>
</body>

</html>
